name: Reserva Autom√°tica Parkalot

on:
  schedule:
    - cron: '0 19 * * 1-5' # 19 UTC = 16 ART, lunes a viernes
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Instalar dependencias
        run: npm install
      - name: Ejecutar script de reserva
        run: node index.cjs
        env:
          MY_EMAIL: ${{ secrets.PARKALOT_EMAIL }}
          MY_PASSWORD: ${{ secrets.PARKALOT_PASSWORD }}